<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gods & Titans Craft | Tienda Oficial</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="overlay"></div>
        <div class="header-content">
            <div class="server-status">
                <img src="logo.png" alt="Gods & Titans Logo" class="main-logo">
            </div>
        </div>
    </header>

    <div class="container main-layout">
        <aside class="sidebar">
            <h3 class="category-title">SELECCIONA CATEGORÍA</h3>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">RANGOS DIVINOS</a>
                <a href="#" class="nav-item">RANGOS TITANES</a>
                <a href="#" class="nav-item">LLAVES Y CAJAS</a>
                <a href="#" class="nav-item">DESBANEOS</a>
            </nav>
        </aside>

        <section class="content-area">
            <div class="section-header">
                <h2>ARTÍCULOS MÁS COMPRADOS</h2>
            </div>
            
            <div class="products-grid">
                <div class="product-card god">
                    <div class="card-tag">PERMANENTE</div>
                    <div class="card-body">
                        <h3>ZEUS</h3>
                        <p class="price">25.00 <span>EUR</span></p>
                    </div>
                    <button class="buy-btn">COMPRAR PODER</button>
                </div>

                <div class="product-card titan">
                    <div class="card-tag">PERMANENTE</div>
                    <div class="card-body">
                        <h3>CRONOS</h3>
                        <p class="price">25.00 <span>EUR</span></p>
                    </div>
                    <button class="buy-btn">DESATAR CAOS</button>
                </div>
            </div>

            <div class="monthly-goal">
                <div class="goal-info">
                    <span>META MENSUAL</span>
                    <span>15%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" style="width: 15%;"></div>
                </div>
            </div>
        </section>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>IDENTIFÍCATE, GUERRERO</h2>
            <p>Introduce tu nombre de usuario de Minecraft.</p>
            
            <div class="input-group">
                <img src="https://mc-heads.net/avatar/steve/50" id="userHead" alt="Head">
                <input type="text" id="mcUsername" placeholder="Tu nombre en el juego..." autocomplete="off">
            </div>

            <button class="continue-btn">CONTINUAR AL PAGO</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
