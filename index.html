<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gods & Titans Craft | Tienda Oficial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="server-icon.jpg" alt="Gods & Titans Logo" class="main-logo">
            <h1>GODS & TITANS <span>CRAFT</span></h1>
        </div>
    </header>

    <main class="container">
        <aside class="sidebar">
            <h3>CATEGORÍAS</h3>
            <ul>
                <li class="active">RANGOS DIVINOS</li>
                <li>RANGOS TITANES</li>
                <li>LLAVES MÍTICAS</li>
            </ul>
        </aside>

        <section class="products">
            <div class="card god-card">
                <div class="card-header">
                    <span class="tag">PERMANENTE</span>
                    <h2>ZEUS</h2>
                </div>
                <div class="price">25.00 EUR</div>
                <button class="btn-buy">ADQUIRIR PODER</button>
            </div>
        </section>
    </main>
</body>
</html>
